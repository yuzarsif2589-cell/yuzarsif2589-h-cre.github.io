<!DOCTYPE html>

      --muted:#b9b9c6;

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

        radial-gradient(800px 500px at 50% 95%, rgba(56,211,159,.12), transparent 55%),

    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 60px}

      backdrop-filter: blur(10px);

    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.6px}
    .logo{

      background: linear-gradient(135deg, var(--accent), var(--accent2));

      display:grid; place-items:center; font-weight:900;
    }
    .links{display:flex; gap:14px; flex-wrap:wrap; justify-content:flex-end}

    .links a:hover{color:var(--text)}

      padding:11px 14px; border-radius:999px;

      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:700; font-size:14px;
      transition:.2s transform, .2s background, .2s border;
      gap:10px;
    }
