<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSU Cosmetics</title>

<style>
:root{
  --green:#17b26a;
  --green2:#0e8a52;
  --bg:#ffffff;
  --text:#0f1f18;
  --muted:#5f746a;
  --line:#dbe6df;
  --soft:#ecfbf3;
  --price:#6f7f77;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px 16px 120px;
}
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid var(--line);
  border-radius:999px;
  padding:12px 16px;
  background:#fff;
  position:sticky;
  top:12px;
}
.logo{
  width:34px;height:34px;
  background:linear-gradient(135deg,var(--green),var(--green2));
  border-radius:12px;
  display:grid;
  place-items:center;
  color:#fff;
  font-weight:bold;
}
.btn{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--line);
  background:#fff;
  cursor:pointer;
  font-weight:bold;
}
.btn.primary{
  background:linear-gradient(135deg,var(--green),var(--green2));
  color:#fff;
  border:none;
}
.hero{
  margin-top:20px;
  padding:28px;
  border:1px solid var(--line);
  border-radius:22px;
  background:#fff;
}
.hero h1{
  margin:0 0 10px;
  font-size:42px;
}
.hero p{color:var(--muted)}
.products{
  margin-top:24px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}
.product{
  border:1px solid var(--line);
  border-radius:20px;
  padding:18px;
  background:#fff;
}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:var(--soft);
  color:var(--green2);
  font-weight:bold;
  font-size:12px;
}
.product h3{margin:10px 0 6px}
.product p{color:var(--muted); font-size:14px}
.product ul{color:var(--muted); font-size:13px}
.price{
  margin-top:10px;
  font-weight:bold;
  color:var(--price);
}
.rating{
  margin-top:6px;
  color:#f5a623;
  font-size:14px;
}
.actions{
  margin-top:12px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.cartBtn{
  position:fixed;
  top:18px;
  right:18px;
  background:var(--green);
  color:#fff;
  padding:12px 16px;
  border-radius:999px;
  font-weight:bold;
}
.drawer{
  position:fixed;
  right:0;top:0;
  width:360px;
  height:100%;
  background:#fff;
  border-left:1px solid var(--line);
  padding:16px;
  display:none;
}
.drawer h3{margin-top:0}
footer{
  margin-top:24px;
  padding:16px;
  border:1px solid var(--line);
  border-radius:18px;
  color:var(--muted);
  font-size:13px;
}
@media(max-width:900px){
  .products{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

  <div class="nav">

      <div class="logo">D</div>

</html>
